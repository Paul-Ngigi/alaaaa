{% extends 'common/base.html' %}
{% load bootstrap5 %}
{% block content %}
    <div class="container">
      {% if form.errors %}
      <div class="alert alert-danger" role="alert">
        {{form.errors}}
      </div>
      {% endif %}
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Home Page</h1>
            </div>
        </div>
        <div class="row">

            {% for post in posts %}
            <div class="col-md-4">
                  <div class="card" style="width: 22rem;">
                    <div id="{{post.id}}" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="{{post.image1}}" class="d-block w-100" alt="{{post.name}}">
                          </div>
                          <div class="carousel-item">
                            <img src="{{post.image2}}" class="d-block w-100" alt="{{post.name}}">
                          </div>
                          <div class="carousel-item">
                            <img src="{{post.image3}}" class="d-block w-100" alt="{{post.name}}">
                          </div>
                        </div>
                      </div>
                    <div class="card-body">
                      <h5 class="card-title">{{post.name}}</h5>
                      <p class="card-text">{{post.description}}</p>
                      <a href="/post/{{post.id}}/" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
                  <br><br><br>
            </div>
            {% endfor %}
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">
                <form action="{% url 'index_view' %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  {% bootstrap_form form %}
                  <button type="submit">submit</button>
                </form>
              </div>
              <div class="col-md-4"></div>
            </div>
        </div>
    </div>
{% endblock %}
